{% extends 'main.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 flex justify-center">

        <div class="text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{agent.user.first_name}} {{ agent.user.last_name}}
            </h1>

            <div class="flex justify-center py-24">
                <a href="{% url 'agents:update-page' agent.pk %}">
                    <button
                        class="inline-flex text-white bg-black border-0 py-2 px-6 focus:outline-none rounded text-lg">Edit Agent</button>
                </a>
                <a href="{% url 'agents:delete' agent.pk %}">
                    <button
                        class="ml-4 inline-flex text-white bg-black border-0 py-2 px-6 focus:outline-none rounded text-lg">Delete Lead</button>
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
