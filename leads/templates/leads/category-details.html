{% extends 'main.html' %}


{% block content %}

<div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{category}}</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">These are the following {{category}} leads</p>
    </div>
    <div class="container px-5 py-18 mx-auto">
        {% include 'leads/list_of_leads.html' %}
    </div>

    <div class="flex justify-center my-10">
       
        <a href="{% url 'leads:leads-page' %}"><button
                class="flex px-6 text-white bg-black border-0 py-2 center focus:outline-none hover:bg-black rounded">All
                Leads</button>
        </a>

    </div>
</div>
</section>
{% endblock %}
