{% extends 'main.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex justify-center">

        <div
            class="text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{lead}}
            </h1>

            <div class="flex justify-center">
                {% if user.is_organisor %}
                <a href="{% url 'leads:update-page' lead.id %}">
                    <button
                        class="inline-flex text-white bg-black border-0 py-2 px-6 focus:outline-none rounded text-lg">Edit Lead</button>
                </a>
                <a href="{% url 'leads:delete' lead.id %}">
                    <button
                        class="ml-4 inline-flex text-white bg-black border-0 py-2 px-6 focus:outline-none rounded text-lg">Delete Lead</button>
                </a>
                {% endif %}
                <a href="{% url 'leads:category-update' lead.id %}">
                    <button
                        class="ml-4 inline-flex text-white bg-black border-0 py-2 px-6 focus:outline-none rounded text-lg">Update Category</button>
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
