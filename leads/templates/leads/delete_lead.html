{% extends 'main.html' %}



{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Are you sure you wanna delete
                this lead?</h1>
            <div class="flex justify-center">
                <form action="." method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <div class="flex justify-center">
                        <a href="{% url 'leads:lead-page' lead.id %}" class=" inline-flex text-white bg-black border-0 mx-5 py-2 px-6 focus:outline-none  rounded text-lg">Go Back</a>
                        <button type="submit"
                        class="inline-flex text-white bg-black border-0 mx-5 py-2 px-6 focus:outline-none  rounded text-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
