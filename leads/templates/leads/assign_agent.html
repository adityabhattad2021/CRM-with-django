{% extends 'main.html' %}
{% load tailwind_filters %}

{% block content %}


<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Assign an Agent</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">

                    <div class="p-2 w-1/2 mx-auto">
                        <div class="relative">
                            {{form.agent|as_crispy_field}}
                        </div>
                    </div>

                    <div class="p-2 w-full my-24">
                        <button
                            class="flex mx-auto text-white bg-black border-0 py-2 px-8 focus:outline-none  rounded text-lg"
                            type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
