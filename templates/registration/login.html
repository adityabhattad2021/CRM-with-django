{% block content %}

<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
        </div>
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="id_username" class="leading-7 text-sm text-gray-600">Username</label>
                            <input  type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="id_password" class="leading-7 text-sm text-gray-600">Password</label>
                            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                  
                    <div class="p-2 w-full">
                        <button
                            class="flex mx-auto text-white bg-black border-0 py-2 px-8 focus:outline-none  rounded text-lg" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <a class="hover:text-blue-500" href="{% url 'resetpassword-page' %}">Forgot Password</a>
        
    </div>
</section>


{% endblock %}
